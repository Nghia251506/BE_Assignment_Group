# ==================== SPRING APP CONFIG ====================
spring.application.name=news-crawler

  # ==================== DATASOURCE (MYSQL) ====================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME:news_crawler}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

  # ==================== JPA / HIBERNATE ====================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

  # ==================== REDIS CONFIG (JEDIS) ====================
  # Giá tr? m?c ??nh ???c l?y t? link Redis Cloud c?a b?n
spring.data.redis.url=${REDIS_URL}
spring.data.redis.jedis.pool.enabled=true
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=4
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=5000ms
spring.data.redis.jedis.pool.time-between-eviction-runs=30000ms

  # ==================== SERVER CONFIG ====================
server.port=${PORT:8080}

  # ==================== CRAWLER SCHEDULE ====================
crawler.cron=*/30 * * * * *

  # ==================== SWAGGER / SPRINGDOC ====================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

  # ==================== RABBITMQ ====================
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

  # Custom Rabbit Properties
rabbit.exchange=news.exchange
rabbit.routing.links=news.links

  # ==================== SECURITY (JWT) ====================
jwt.secret-key=${JWT_SECRET_KEY:c0480841-a0ed-42f3-a72b-a3d38b58406e}

  # ==================== ACTUATOR / MONITORING ====================
management.endpoints.web.exposure.include=health,info,metrics

  # ==================== GOOGLE ANALYTICS (GA4) ====================
  # L?u ý: Ph?i khai báo các bi?n này trên Google Cloud Console
google.project-id=${GA4_PROJECT_ID}
google.client-email=${GA4_CLIENT_EMAIL}
google.private-key=${GA4_PRIVATE_KEY}
google.property-id=${GA4_PROPERTY_ID}
google.credentials-base64=${GA4_CREDENTIALS_BASE64:}