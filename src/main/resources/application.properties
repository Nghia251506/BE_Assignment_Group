# App
spring.application.name=news-crawler
server.port=8888

# MySQL (thay b?ng thông s? môi tr??ng t? Railway)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Log SQL + bind params
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# C?u hình Crawler
crawler.cron=*/30 * * * * *  # Cron job m?i 30 phút

# Swagger / Springdoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# RabbitMQ (n?u dùng)
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
rabbit.exchange=news.exchange
rabbit.routing.links=news.links

# JWT Secret Key (S? d?ng bi?n môi tr??ng ?? b?o m?t)
jwt.secret-key=${JWT_SECRET_KEY}

# CORS configuration cho môi tr??ng Production (cho phép Vercel + m?i domain)
spring.webflux.cors.allow-credentials=true
spring.webflux.cors.allowed-origins=*
